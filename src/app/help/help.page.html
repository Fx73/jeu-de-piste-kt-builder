<ion-header>
  <ion-toolbar>
    <ion-title>Do you need help ?</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" shape="round" fill="outline" href="https://github.com/Fx73/jeu-de-piste-kt-builder">
        Submit an new idea or report a bug !<br>
        Thank you for your help :^)
      </ion-button>
      <ion-button color="primary" shape="round" fill="outline" href="mailto:fx73000@yahoo.fr"> Contact me ! <ion-icon name="mail"></ion-icon></ion-button>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-button color="secondary" shape="round" fill="outline" [routerLink]="['Privacy']" routerDirection="forward">Consult the Privacy Policy</ion-button>
      <ion-button color="secondary" shape="round" fill="outline" [routerLink]="['Conditions']" routerDirection="forward">Read the terms and conditions</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
<ion-img src="assets/Help.png"></ion-img>

<ion-card [id]="tool.type" class="toolcard" cdkDrag *ngFor="let tool of getTools();">
<ion-icon [name]="tool.icon"></ion-icon>
<ion-label position="stacked"> {{tool.name}}</ion-label><br>
<ion-card-content>
  {{getToolHelp(tool.type)}}
</ion-card-content>
</ion-card>

</ion-content>
