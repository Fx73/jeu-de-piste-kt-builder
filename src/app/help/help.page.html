<ion-header>
  <ion-toolbar>
    <ion-title>Do you need help ?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-img src="assets/Help.png"></ion-img>

<ion-card [id]="tool.type" class="toolcard" cdkDrag *ngFor="let tool of getTools();">
<ion-icon [name]="tool.icon"></ion-icon>
<ion-label position="stacked"> {{tool.name}}</ion-label><br>
<ion-card-content>
  {{getToolHelp(tool.type)}}
</ion-card-content>
</ion-card>
<ion-card>
  <ion-row>
  <ion-col >
    Want to submit an idea ? Report a bug ?<br>
  <a href="https://github.com/Fx73/jeu-de-piste-kt-builder"> Go here ! </a> <br>
  Thanks for your help ! :^)
</ion-col>
<ion-col size="1">
  You can contact me ! <br>
  <a href="mailto:fx73000@yahoo.fr">   <ion-icon name="mail"></ion-icon> </a>
</ion-col>
</ion-row>
</ion-card>
</ion-content>
