<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons>
    </ion-buttons>
    <ion-title>Login / Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-title>Use a Third-party credential</ion-title>
        <ion-card-content>
            <ion-buttons >
              <ion-grid>
              <ion-row no-padding justify-content-start align-items-start>
                <ion-col></ion-col>
                <ion-col>
              <ion-button icon-right expand="block" fill="outline" shape="round" color="primary" (click)="loginWithGoogle()">
                <ion-icon slot="icon-only"  size="large" name="logo-google" ios="logo-google" md="logo-google"></ion-icon>Google
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button icon-right expand="block" fill="outline" shape="round" color="primary" (click)="loginWithFacebook()">
                <ion-icon slot="icon-only"  size="large" name="logo-facebook" ios="logo-facebook" md="logo-facebook"></ion-icon>Facebook
              </ion-button>
            </ion-col>
            <ion-col></ion-col>
            </ion-row>
          </ion-grid>
            </ion-buttons>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-title>Login</ion-title>
        <ion-card-content>
          <form [formGroup]="loginForm"
            (ngSubmit)="loginForm.valid && login(loginForm.controls['email'].value, loginForm.controls['password'].value)"
            novalidate>
            <ion-label>Already have an account ?</ion-label><br>
            <ion-item>
              <ion-input placeholder="email" formControlName="email"></ion-input>
              <ion-label color="danger"
                *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                Invalid format
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
              <ion-label color="danger"
                *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                Min length 8
              </ion-label>
            </ion-item>
            <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card>
        <ion-title>Register</ion-title>
        <ion-card-content>
          <form [formGroup]="registerForm"
            (ngSubmit)="register(registerForm.controls['email'].value, registerForm.controls['password'].value)">
            <ion-label>Want to create a new account ?</ion-label><br>
            <ion-item>
              <ion-input placeholder="email" formControlName="email"></ion-input>
              <ion-label color="danger"
                *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
                Invalid format
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
              <ion-label color="danger"
                *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
                Min length 8
              </ion-label>
            </ion-item>
            <ion-button expand="block" type="submit" [disabled]="!registerForm.valid">Register</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>

<ion-row>
  <ion-col>
<ion-card>
  <ion-title>Reset password with e-mail</ion-title>
  <ion-card-content>
    <form [formGroup]="passwordRecoveryForm" (ngSubmit)="passwordRecovery(passwordRecoveryForm.controls['email'].value)">
      <ion-item>
        <ion-input placeholder="email" formControlName="email"></ion-input>
        <ion-label color="danger" *ngIf="passwordRecoveryForm.controls['email'].invalid && (passwordRecoveryForm.controls['email'].dirty || passwordRecoveryForm.controls['email'].touched)">
          Invalid format
        </ion-label>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!passwordRecoveryForm.valid">Reset my password</ion-button>
    </form>
  </ion-card-content>
</ion-card>
</ion-col>

</ion-row>

  </ion-grid>
</ion-content>
